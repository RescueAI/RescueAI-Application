<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RescueAI - Automated Search and Rescue</title>
  <script src="./render.js" type="module" defer></script>
  <script async type="text/javascript" src="src/keyboard.js"></script>
  <script async type="text/javascript" src="src/external.js"></script>
</head>
<body>
	<div class="app-layout">
    <!-- Mission Planning Module -->
    <div class="app-module-wrapper">
      <div class="app-mission-wrapper">
        <!-- TODO: Mission Configuration Dialog-->
        <div class="mission-config-container">Mission Configuration
          
        </div>

        <!-- TODO: Mission Controls -->
        <div class="mission-control-container">
          <!-- TODO: Mission CRUD Operations -->
          <div class="mission-crud">
            <button class="primary-btn m-1" onclick="clicked('NEW', false)">New</button>
            <button class="primary-btn m-1" onclick="clicked('EDIT', false)">Edit</button>
            <button class="primary-btn m-1" onclick="clicked('DELETE', false)">Delete</button>
          </div>
          <!-- TODO: Display Mission Configurations -->
          <div class="general-container">
            <div class="mission-labels">
              <label>Mission Select</label>
            </div>
            <div class="mission-select">Mission Select Content</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Feed Module -->
    <div class="app-module-wrapper">
      <!-- TODO: Fix video wrapper to maintain aspect ratio.-->
      <div class="app-video-wrapper">
        <canvas id="image-output" class="video-view"></canvas>
        <p style="position: absolute">TODO: VIDEO STREAM</p>
      </div>
    </div>

    <!-- Event Alerts Module -->
    <div class="app-module-wrapper">
      <div class="app-event-wrapper">
        <div class="event-log-container">Event Container</div>
      </div>
    </div>

    <!-- Navigation Control and Action Alerts Module -->
    <div class="app-module-wrapper">
      <div class="app-control-wrapper">
        <img id="img" alt=""><!-- Not sure what this is for so left it, but it's maliks I think. -- Jarrod. -->
        <div style="display: flex; height: 50px;">
          <button id ="connect"class="primary-btn m-1">Connect (Start Server)</button>
          <button id ="button" class="primary-btn m-1">Click</button><!-- Not sure what this is for so left it, but it's maliks I think. -- Jarrod. -->
          <button id ="camera" class="primary-btn m-1">Camera</button><!-- Not sure what this is for so left it, but it's maliks I think. -- Jarrod. -->
        </div>

        <!-- Box where command logs will be shown to the user.-->
        <div class="command-log-box">
          <div class="command-log">
            Commands
          </div>
        </div>

        <div class="kb-control-box">
          <div class="kb-control">
            
            <!-- W row -->
            <div class="kb-NULL"></div>
            <button id="kb-w" class="kb-btn" title="Move Forward">W</button>           
            <div class="kb-NULL"></div>

            <!-- ASD row -->
            <button id="kb-a" class="kb-btn" title="Move Left">A</button>
            <button id="kb-s" class="kb-btn" title="Move Backwards">S</button>
            <button id="kb-d" class="kb-btn" title="Move Right">D</button>
          </div>

          <div class="kb-control">
            
            <!-- UP row -->
            <div class="kb-NULL"></div>
            <button id="kb-up" class="kb-btn" title="Ascend">ü¢Å</button>
            <div class="kb-NULL"></div>

            <!-- Rotate Left, DOWN, Rotate Right row -->
            <!-- TODO: Replace with better icons -->
            <button id="kb-rotate-left" class="kb-btn" title="Rotate Left">ü¢Ä</button>
            <button id="kb-down" class="kb-btn" title="Descend">ü¢É</button>
            <button id="kb-rotate-right" class="kb-btn" title="Rotate Right">ü¢Ç</button>
          </div>
          
        </div>
        <!-- End of comment-->
      </div>
    </div>
  </div>

  <!--Inline JS stuff below-->

  <script async src="./opencv.js" onload="openCvReady();"></script>
  <script src="src/dronecv.js" defer></script>
