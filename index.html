<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.0/tf.js" integrity="sha512-58bSPbRBRGckuUTHA8UV5f75UZYkefl85FnJft7bdw02DwhB5sGo84u5D7NJAmBq51+UtSufgGj0ihMD4FK9kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RescueAI - Automated Search and Rescue</title>
  <script src="./render.js" type="module" defer></script>
  <script src="./src/navigation.js"></script>
</head>
<body>
	<div class="app-layout">
    <!-- Mission Planning Module -->
    <div class="app-module-wrapper">
      <div class="app-mission-wrapper">
        <!-- TODO: Mission Configuration Dialog-->
        <div class="mission-config-container m-config-dialog">

          <div class="mission-config-list">
              <div class="dialog" >
                  <div class="mission-header-container dialog-header ">
                    <p class="noselect" >
                      Mission Configuration
                    </p>
                  </div>

                  <div class="dialog-content" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"> <!-- LOG DATA HERE -->
                    <table id="mission-instruction-table" class="input-table" style=>
                      <tr>
                        <th class=""> Command </th>
                        <th class=""> Speed   </th>
                        <th class=""> Duration</th>
                      </tr>   
                    </table>
                  </div>
                  
                  <div class="mission-config-options" style="padding-bottom: 0px;">
                    <input id="mission-name" class="primary-input m-1 w-full" disabled style="border:1px solid rgba(43,43,43,0.5)"/> 
                  </div>
                  <div class="mission-config-options" style="padding-bottom: 0px;">
                    <button class="primary-btn m-1 w-full" onclick="mission_add_instruction()"> Add Instruction </button>
                    <button class="primary-btn m-1 w-full" onclick="mission_remove_instruction()"=> Remove Instruction </button>
                  </div>
                  <div class="mission-config-options">
                    <button class="primary-btn m-1 w-full" onclick="mission_reset()"> Reset </button>
                    <button class="primary-btn m-1 w-full" onclick="mission_save()"> Save </button>
                  </div>
              </div>
          </div> 




        </div>

        <!-- TODO: Mission Controls -->
        <div class="mission-control-container">
          <!-- TODO: Mission CRUD Operations -->
          <div class="mission-crud">
            <button class="primary-btn m-1 w-full" onclick="mission_new()">New Mission</button>
            <!--button class="primary-btn m-1 w-full" onclick="mission_edit('EDIT', false)">Edit Mission</button-->
            <button class="primary-btn m-1 w-full" onclick="mission_delete()">Delete Mission</button>
          </div>
          <!-- TODO: Display Mission Configurations -->
          <div class="mission-select-container">
            <div class="dialog">
                <div class="dialog-header mission-select-header">
                  <span class="noselect">Select Mission</span>
                </div>
                <div class="dialog-content">
                  <div id="m-select" class="mission-select">
                  </div>
                </div>
            </div>
          </div>

          <div class="mission-controls">
            <button class="primary-btn m-1 w-full" onclick="mission_start()">Start Mission</button>
            <button class="primary-btn m-1 w-full" onclick="mission_stop()">Stop Mission</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Feed Module -->
    <div class="app-module-wrapper">
      <!-- TODO: Fix video wrapper to maintain aspect ratio.-->
      <div class="app-video-wrapper">
        <img id="source-image" class="video-view"></img>
        <canvas id="image-output" class="video-view"></canvas>
      </div>
    </div>

    <!-- Event Alerts Module -->
    <div class="app-module-wrapper">
      <div class="app-event-wrapper">
        <div class="event-log-container">
          <div class="dialog">
            <div class="dialog-content r-inherit"> <!-- LOG DATA HERE -->
              <table id=event-log-table class="alert-table">
                <tr>
                  <th class="noselect alert-log"> Alert Notifications </th>
                  <th class="noselect"> Time Stamp</th>
                  <th class="noselect"> Local Time</th>
                  <th class="noselect"> Thumbnail</th>
                  <th class="noselect"> Alert Valid</th>
                </tr>   
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Navigation Control and Action Alerts Module -->
    <div class="app-module-wrapper">
      <div class="app-control-wrapper">
        <!--img id="img" alt="">
        <div style="display: flex; height: 50px;">
        </div>

        <!-- Box where command logs will be shown to the user.-->
        <div class="command-log-box">
          <div class="dialog">
            <div class="dialog-content r-inherit"> <!-- LOG DATA HERE -->
              <table id=command-log-table class="alert-table">
                <tr>
                  <th class="alert-log"> Command Notifications </th>
                  <th> Time Stamp</th>
                  <th> Local Time</th>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="kb-control-box">
          <div class="kb-control">
            
            <!-- W row -->
            <div class="kb-NULL"></div>
            <button id="kb-w" class="kb-btn" title="Move Forward" onclick="move_forward()">W</button>           
            <div class="kb-NULL"></div>

            <!-- ASD row -->
            <button id="kb-a" class="kb-btn" title="Move Left" onclick="move_left()">A</button>
            <button id="kb-s" class="kb-btn" title="Move Backwards" onclick="move_backward()">S</button>
            <button id="kb-d" class="kb-btn" title="Move Right" onclick="move_right()">D</button>
          </div>

          <div class="kb-control">
            
            <!-- UP row -->
            <div class="kb-NULL"></div>
            <button id="kb-ArrowUp" class="kb-btn" title="Ascend" onclick="ascend()">ü¢Å</button>
            <div class="kb-NULL"></div>

            <!-- Rotate Left, DOWN, Rotate Right row -->
            <!-- TODO: Add labels -->
            <button id="kb-ArrowLeft" class="kb-btn" title="Rotate Left" onclick="rot_left()">ü¢Ä</button>
            <button id="kb-ArrowDown" class="kb-btn" title="Descend" onclick="descend()">ü¢É</button>
            <button id="kb-ArrowRight" class="kb-btn" title="Rotate Right" onclick="rot_right()">ü¢Ç</button>
          </div>
          
        </div>
      </div>
        <!-- End of comment-->
    </div>
  </div>

  <script>
    window['tfjs'] = tf;
  </script>

  <script src="./src/keyboard.js"></script>
  <script async src="./opencv.js" onload="openCvReady();"></script>
  <script src="src/dronecv.js" type="module" defer></script>
  <script type="text/javascript" src="src/external.js" defer></script>
  <script type="text/javascript" src="src/mission.js" defer></script>

</body>
</html>
